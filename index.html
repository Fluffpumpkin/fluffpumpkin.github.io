<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=.6">

        <link rel="stylesheet" href="scripts/styles.css">
    </head>
    <body>

        <script>NekoType="lucky"</script>
        <h1 id=nl><script src="https://webneko.net/n20171213.js"></script><a 
        href="https://webneko.net">Neko</a></h1>

        <div class="div-container">
            <div class="header">
                <img src="images/oldHeader.gif">
            </div>
            <div class="content">
                <div class="navbar aligned">
                    <a href="pages/home.html" target="innerframe"><img class="pixeled navbutton" src="images/buttons/home.gif" onmouseover="this.setAttribute('src', 'images/buttons/home_open.gif')" onmouseout="this.setAttribute('src', 'images/buttons/home.gif')"></a><br>
                    <a href="pages/about.html" target="innerframe"><img class="pixeled navbutton" src="images/buttons/about.gif" onmouseover="this.setAttribute('src', 'images/buttons/about_open.gif')" onmouseout="this.setAttribute('src', 'images/buttons/about.gif')"></a><br>
                    <a href="pages/archive.html" target="innerframe"><img class="pixeled navbutton" src="images/buttons/archive.gif" onmouseover="this.setAttribute('src', 'images/buttons/archive_open.gif')" onmouseout="this.setAttribute('src', 'images/buttons/archive.gif')"></a><br>
                    <a href="pages/gallery.html" target="innerframe"><img class="pixeled navbutton" src="images/buttons/gallery.gif" onmouseover="this.setAttribute('src', 'images/buttons/gallery_open.gif')" onmouseout="this.setAttribute('src', 'images/buttons/gallery.gif')"></a><br>
                    <a href="pages/webring.html" target="innerframe"><img class="pixeled navbutton" src="images/buttons/webring.gif" onmouseover="this.setAttribute('src', 'images/buttons/webring_open.gif')" onmouseout="this.setAttribute('src', 'images/buttons/webring.gif')"></a><br>
                </div>
                <div class="main aligned"><iframe id="innerframe" class="innerframe" name="innerframe" src="pages/home.html"></iframe></div>
                <div class="aligned" style="width:10%"></div>
            </div>
            <div class="footer">
                <p>&#169;Fluffpumpkin Studios 2020-2025<br>
                <a href="https://www.fluffpumpkin.net/">https://www.fluffpumpkin.net/</a></p>
            </div>
        </div>

        <script>
            function getPage(){
                url = window.location.href;
                request = url.substring(url.lastIndexOf('/') + 1).split('?')[1];
                tags = request.split(';');
                p = null;
                s = null;
                for(i = 0; i < tags.length; i++){
                    tag = tags[i];
                    type = tag.split(':')[0];
                    value = tag.split(':')[1];
                    if(type == 'p' && p == null){
                        p = "pages/" + value + ".html";
                    }
                    if(type == 's' && s == null){
                        s = "?" + value;
                    }
                }
                if(p != null && s != null){
                    document.getElementById("innerframe").src = p + s;
                }
                else if(p != null){
                    document.getElementById("innerframe").src = p;
                }
            }
            getPage();
        </script>
    </body>
</html>
