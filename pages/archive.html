<style>
    img {
        max-height: 70px;
        max-width: 100%;
    }
</style>
<link rel="stylesheet" href="/scripts/secondstyle.css">
<h3>Post Archive</h3>
<div id="postbox">

</div>
<script>
 function fetchposts() {
   fetch(`https://kitty.meadow.cafe/api/v1/get-user-posts-messages/25`)
     .then(res => res.json())
     .then(resJSON => {
       // interact with resJSON here
       let posts = resJSON;
       posts.sort((a, b) => new Date(b.PublishedDate) - new Date(a.PublishedDate));
       let postbox = document.getElementById("postbox");
       for (let i = 0; i < posts.length; i++) {
         let post = posts[i];
         if (post.Published && !post.IsPage) {
            postbox.innerHTML += "- ";
            let postlink = document.createElement("a");
            postlink.innerHTML = new Date(Date.parse(post.PublishedDate)).toLocaleDateString() + " " + post.Title
            postlink.href = "logs.html?" + post.Slug;
            postbox.appendChild(postlink);
            postbox.appendChild(document.createElement("br"));
         }
       }
     });
 }
 fetchposts();
</script>
